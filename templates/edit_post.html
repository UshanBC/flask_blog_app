{% extends "base.html" %}

{% block title %}Edit Post - Flask Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit Post</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        {% if post.image_filename %}
                        <div class="mb-2">
                            <img src="{{ url_for('static', filename='uploads/' + post.image_filename) }}" 
                                 class="img-thumbnail" style="max-height: 200px;" alt="Current image">
                            <p class="text-muted mt-1">Current image</p>
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">Upload a new image to replace the current one (optional)</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-outline-warning">Cancel</a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
