{% extends "base.html" %}

{% block title %}Edit Comment - Flask Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Edit Comment</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_comment', comment_id=comment.id) }}" method="post">
                    <div class="mb-3">
                        <label for="content" class="form-label">Comment</label>
                        <textarea name="content" id="content" class="form-control" rows="5" required>{{ comment.content }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{{ url_for('view_post', post_id=comment.post_id) }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
